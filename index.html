<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="styles.css">

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    
    <section class="container">
      <div class="edit-margin">
        <div class="card-back">
        <a href="" ><img class="image-edit" src="images/image-equilibrium.jpg" alt="card-image"></a>
        
          <h1><a href="" class="link-edit">Equilibrium #3429</a></h1>
          <p class="secondry-color font-size">Our Equilibrium collection promotes balance and calm.</p>
          <div class="side-align">
            
              <img src="images/icon-ethereum.svg" alt="" class="small-image">
              <p class="secondry-color">0.041 ETH</p>
           
            <div class="push side-align">
              <img src="images/icon-clock.svg" alt="clock" class="small-image">
              <p class="secondry-color">3 days left </p>
            </div>
          </div>

          <hr>
          <div class="side-align">
            <img src="images/image-avatar.png" alt="" class="human-image">
            <p class="secondry-color">Creation of <a href="" class="link-edit">Jules Wyvern</a></p>
          </div>  
        </div>
      </div>
    </section>
    
  </main>
  

</body>
</html>
